<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Live2D Tool</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body onload="viewer()">
  <div id="canvasParent" style="border:dashed 1px #CCC; height: 900px; width: 900px; position: relative;">
    <canvas id="glcanvas" style="position: absolute; width: 100%; height: 100%;" class=""></canvas>
  </div>

  <!-- Live2D Library -->
  <script src="src/live2d/live2d.core.js"></script>

  <!-- Live2D Framework -->
  <script src="src/live2d/Live2DFramework.js"></script>

  <!-- User's Script (Plus) -->
  <script src="src/utils/MatrixStack.js"></script>
  <script src="src/utils/ModelSettingJson.js"></script>
  <script src="src/PlatformManager.js"></script>
  <script src="src/LAppDefine.js"></script>
  <script src="src/LAppModel.js"></script>
  <script src="src/LAppLive2DManager.js"></script>
  <script src="src/canvas/Live2DCanvasV2.js"></script>
  <script src="src/renderPlus.js"></script>
  <div id="txtInfo" style="color: #ffffff; background-color: transparent"></div>
  
  <!-- Live2D Cubism V3 Stuff -->
  <script src="src/live2dv3/pixi.min.js"></script>
  <script src="src/live2dv3/live2dcubismcore.min.js"></script>
  <script src="src/live2dv3/live2dcubismframework.js"></script>
  <script src="src/live2dv3/live2dcubismpixi.js"></script>
  <script src="src/live2dv3/l2d.js"></script>

  <p>
    <input type="text" id="loadModelDir" value="" style="width: 300px">
    <button id="btnGoto">Load Model Directory</button>
  </p>
  
  <p>
    <button id="btnPrev" class="active">Prev Model</button>
    <button id="btnNext" class="active">Next Model</button>  
    <button id="btnPlayPause">Play</button>
    <button id="btnSave">Save As Image</button>
    <button id="btnSaveLayer">Save As Layers</button>
    <button id="btnSecret">Secret</button>
    <button id="btnBatch">Batch</button>
    <button id="btnResize">Resize</button>
    <button id="btnLookRandom">Look Random</button>
    <button id="btnPrevMotion">Prev Motion</button>
    <button id="btnNextMotion">Next Motion</button>
  </p>
</body>

</html>
